{% extends 'base.html' %}
{% block content %}

<h1>질문 등록</h1>
<form action="{% url 'home:question_create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div>
    <label>글 제목</label>
    <input type="text" name="subject">
  </div>

  <div>
    <label>글 내용</label>
    <textarea name="content"></textarea>
  </div>

  <input type="submit" value="글 작성">
</form>

{% endblock %}
