{% extends 'base.html' %}
{% block content %}

<h1>질문 리스트 보기</h1>

{% if questions_list %}
<ul>
  {% for question in questions_list %}
  <li>
    <!-- <a href="/home/{{ question.id }}">{{ question.subject }}</a> -->
    <!-- 아래처럼 URL 똑똑하게 사용하기 -->
    <a href="{% url 'home:question_detail' question.id %}">{{ question.subject }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>질문이 없습니다.</p>
{% endif %}

<a href="{% url 'home:question_create' %}">질문 등록하기</a>

{% endblock %}
